            } else if (burger === "galna_burgan") {
                picSrc = "Pictures/Galna_burgaren.png";
            } else{
                picSrc = "Pictures/no_image.png"
            }
            document.getElementById("burgerpic").src = picSrc
        }

    window.onload = Show_Burgers;
